<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
  <link rel="stylesheet" href="./styles/result.css">
  <script>
    //// for disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>

<body onload="run()">
  <section class="result-main" id="background">
    <div class="card text-center">
      <div class="card-header">
        <b> Your Quiz Result</b>
      </div>
      <div class="card-body">
        <h5 class="card-title" id="result"></h5>
        <p class="card-text" id="feedback"></p>
        <h5 class="card-footer" id="scoreshow">
        </h5>
      </div>

      <button onclick="window.close();" class="btn btn-primary">Close</button>
    </div>
  </section>






  <script src="./app.js"></script>
</body>

</html>
